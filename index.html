<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Bootstrap</title>
</head>
<body class="body">
  <header class="header">
    <section class="header__upper">
      <div class="container">
        <div class="row">
          <div class="col-md-2 header__upper-contacts contacts">
            <a href="#" class="contacts__email"></a>
            <a href="#" class="contacts_tel"></a>
          </div>
          <div class="col-md-2 header__upper-social social">
            <a href="#" class="social-icon"></a>
            <a href="#" class="social-icon"></a>
            <a href="#" class="social-icon"></a>
            <a href="#" class="social-icon"></a>
            <a href="#" class="social-icon"></a>
            <a href="#" class="social-icon"></a>
          </div>
        </div>
      </div>
    </section>
    <section class="header__middle">
      <div class="container">
        <div class="row">
          <div class="col-md-2 logo">
            <a href="" class="logo__link"></a>
          </div>
          <div class="col-md-8 nav">
            <a href="#" class="nav__item"></a>
            <a href="#" class="nav__item"></a>
            <a href="#" class="nav__item"></a>
            <a href="#" class="nav__item"></a>
            <a href="#" class="nav__item"></a>
            <a href="#" class="nav__item"></a>
            <a href="#" class="nav__item"></a>
          </div>
          <div class="col-md-2 search">
            <form action="" method="get" class="search__form">
              <input type="text" class="search__field">
              <button class="search__submit" type="submit" >

              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="header__bottom">
      <div class="container">
        <div class="row">
          <div class="col-sm-10 page-title">
            <h1 class="page-title__text"></h1>
            <div class="page-title__description"></div>
          </div>
        </div>
      </div>
    </section>
  </header>
  <main class="main">
    <section class="features">
      <div class="container">
        <div class="row">
          <div class="col-md-8 section-header">
            <h2 class="section-header__title"></h2>
            <div class="section-header__description"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 features__list">
            <article class="col-md-3 features__item">
              <h3 class="features__item-title"></h3>
              <p class="features__item-description"></p>
            </article>
            <article class="col-md-3 features__item">
              <h3 class="features__item-title"></h3>
              <p class="features__item-description"></p>
            </article>
            <article class="col-md-3 features__item">
              <h3 class="features__item-title"></h3>
              <p class="features__item-description"></p>
            </article>
          </div>
        </div>
      </div>
    </section>
    <section class="works">
      <div class="container">
        <div class="row">
          <div class="col-md-8 section-header__header">
            <h2 class="section-header__title"></h2>
            <div class="section-header__description"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 work__example">
            <img class="work__example-image" src="img/work1@1x.jpg"></img>
            <p class="work__example__description"></p>
            <span class="work__example-identity"></span>
          </div>
          <div class="col-md-6 work__example">
            <img class="work__example-image" src="img/work2@1x.jpg"></img>
            <p class="work__example__description"></p>
            <span class="work__example-identity"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 work__slider">
            <a href="#" class="col-md-3 work__slider-item">
              <img src="img/work-small2-1@1x.jpg" alt="" class="work__slider-item-image">
            </a>
            <a href="#" class="col-md-3 work__slider-item">
              <img src="img/work-small2-2@1x.jpg" alt="" class="work__slider-item-image">
            </a>
            <a href="#" class="col-md-3 work__slider-item">
              <img src="img/work-small2-3@1x.jpg" alt="" class="work__slider-item-image">
            </a>
            <a href="#" class="col-md-3 work__slider-item">
              <img src="img/work-small2-4@1x.jpg" alt="" class="work__slider-item-image">
            </a>
          </div>
        </div>
      </div>
    </section>
    <section class="cooperation">
      <div class="container">
        <div class="row">
          <div class="col-md-8 section-header">
            <h2 class="section-header__title"></h2>
            <div class="section-header__description"></div>
          </div>
          <input type="button" class="cooperation__button">
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <section class="footer__upper">
      <div class="container">
        <div class="row">
          <div class="col-md-3 footer__company company-info">
            <h3 class="company-info__title"></h3>
            <div class="logo">
              <a href="#" class="logo__footer">
                <img src="img/logo-footer.png" alt="">
              </a>
            </div>
            <p class="company-info__description"></p>
            <a href="#" class="company-info__link-more"></a>
          </div>
          <div class="col-md-3 footer__works latest-works">
            <div class="row">
              <div class="col-sm-6 latest-woks__links">
                <a href="" class="latest-works__link">
                  <img src="img/work-footer-1@1x.jpg" alt="" class="latest-works__image">
                </a>
                <a href="" class="latest-works__link">
                  <img src="img/work-footer-2@1x.jpg" alt="" class="latest-works__image">
                </a>
                <a href="" class="latest-works__link">
                  <img src="img/work-footer-3@1x.jpg" alt="" class="latest-works__image">
                </a>
                <a href="" class="latest-works__link">
                  <img src="img/work-footer-4@1x.jpg" alt="" class="latest-works__image">
                </a>
              </div>
            </div>
          </div>
          <div class="col-md-3 footer__contacts contacts">
            <h3 class="contacts__title"></h3>
            <p class="contacts__description"></p>
            <span class="contacts__address"></span>
            <a href="#" class="contacts__email"></a>
            <a href="#" class="contacts_tel"></a>
          </div>
          <div class="col-md-3 footer__subscribe subscribe">
            <h3 class="subscribe__title"></h3>
            <p class="subscribe__description"></p>
            <form action="" method="get" class="subscribe__form">
              <input type="email" required>
              <button type="submit" value="subscribe"></button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="footer__bottom">
      <div class="row">
        <p class="col-md-2 footer__bottom-copyright"></p>
        <div class="col-md-4 footer__bottom-nav nav">
          <a href="#" class="nav__item"></a>
          <a href="#" class="nav__item"></a>
          <a href="#" class="nav__item"></a>
          <a href="#" class="nav__item"></a>
          <a href="#" class="nav__item"></a>
          <a href="#" class="nav__item"></a>
          <a href="#" class="nav__item"></a>
        </div>
      </div>
    </section>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
